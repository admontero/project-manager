<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet">
    <!-- Títulos -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Subtítulos -->
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Proyectos</title>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Project Manager</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item border-bottom">
                            <a class="nav-link" aria-current="page" href="dashboard.html">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><polyline points="5 12 3 12 12 3 21 12 19 12" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item border-bottom">
                            <a class="nav-link active" href="proyectos.html">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-layout-grid" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="4" y="4" width="6" height="6" rx="1" /><rect x="14" y="4" width="6" height="6" rx="1" /><rect x="4" y="14" width="6" height="6" rx="1" /><rect x="14" y="14" width="6" height="6" rx="1" /></svg>
                            Proyectos
                            </a>
                        </li>
                        <li class="nav-item border-bottom">
                            <a class="nav-link" href="usuarios.html">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="9" cy="7" r="4" /><path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /><path d="M21 21v-2a4 4 0 0 0 -3 -3.85" /></svg>
                            Usuarios
                            </a>
                        </li>
                        <li class="nav-item border-bottom">
                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="7" r="4" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>
                                Mi perfil
                            </a>
                        </li>
                        <li class="nav-item border-bottom">
                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-power" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 6a7.75 7.75 0 1 0 10 0" /><line x1="12" y1="4" x2="12" y2="12" /></svg>
                                Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h4 font-title">Nuevo Proyecto</h1>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="row mb-2">
                                <div class="form-group col-md-6">
                                    <label for="staticEmail" class="col-form-label">Identificador</label>
                                    <input type="text" class="form-control font-body" placeholder="Identificador del proyecto" aria-label="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="staticEmail" class="col-form-label">Nombre</label>
                                    <input type="text" class="form-control font-body" placeholder="Nombre del proyecto" aria-label="Last name">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="form-group col-md-6">
                                    <label for="staticEmail" class="col-form-label">Objetivos generales</label>
                                    <textarea class="form-control font-body" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="staticEmail" class="col-form-label">Objetivos específicos</label>
                                    <textarea class="form-control font-body" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="form-group col-md-6">
                                    <label for="staticEmail" class="col-form-label">Fecha de inicio</label>
                                    <input type="date" class="form-control font-body" placeholder="Identificador del proyecto" aria-label="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="staticEmail" class="col-form-label">Fecha de terminación</label>
                                    <input type="date" class="form-control font-body" placeholder="Nombre del proyecto" aria-label="Last name">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="form-group col-md-6">
                                    <label for="exampleDataList" class="form-label">Nombre del líder</label>
                                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escribe el nombre para la búsqueda...">
                                    <datalist id="datalistOptions">
                                        <option value="Diana Hernández">
                                        <option value="Héctor Araos">
                                        <option value="Karen Suárez">
                                        <option value="Mario Bohórquez">
                                        <option value="Vera Zapata">
                                    </datalist>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer d-grid d-md-flex justify-content-md-end">
                        <button class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-plus" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="4" y="4" width="16" height="16" rx="2" /><line x1="9" y1="12" x2="15" y2="12" /><line x1="12" y1="9" x2="12" y2="15" /></svg>
                            Crear Proyecto
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
